<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search for Breaking News</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Breaking News Search</h1>
        <div class= "formpage">
            <form id="js-form">
                <h4>Enter a search term to get the breaking headlines from multiple new sources. </h4>
                <div class= "searchbar">
                    <label for="search-term">New Search</label>
                    <input  type="text" name="search-term" id="js-search-term" placeholder="ex. Politics, Obama" required>
                    <input id=button type="submit" value="Search">
                </div>
            </form>
        </div>
    </div>
<br>
    <div class="container">
        <!-- News Results -->
        <div id="results" class="hidden">
            <h2>News</h2>
            <ul id="results-list">
            </ul>
        </div>   
        <!-- NYT Results -->
        <div id="NYTresults" class="hidden">
            <h2>New York Times</h2>
            <ul id="NYTresults-list">
            </ul>
        </div>  
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="nyt.js"></script>
</body>
